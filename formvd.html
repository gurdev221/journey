<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form> 
        first name: <input type="text" required>
        <br>
        last name: <input type="text" required>
        <br>
        password: <input type="password" required>
        <br>
        hobbies: 
        <br>
        games: <input type="checkbox" name="" id="">
        <br>
        chess: <input type="checkbox" name="" id="">
        <br>
        painting: <input type="checkbox" name="" id="">
        <br>
        singing: <input type="checkbox" name="" id="">
        <br>
        dancing: <input type="checkbox" name="" id="">
        <br>
        gender:
        <br>
        Male: <input type="radio" name="gender" id="" required>
        Female: <input type="radio" name="gender" id="" required>
        <br>
        address: <textarea name="" id="" required></textarea>
        <br>
        <label for="degree" required>degree</label>
        <select name="degree" id="" required>
            <option value="bca">B.C.A</option>
            <option value="bcom">B.com</option>
            <option value="software engineering">software engineering</option>
        </select>
        <br>
        <input type="submit" name="" id="">
         <input type="reset" name="" id="">
    </form>
</body>
</html>
