  <h2>Registration form</h2>

  <form>
    First name: <input type="text" placeholder="Enter Your First Name">
    <br>
    Last name: <input type="text" placeholder="Enter Your Last Name">
    <br>
    Email: <input type="email" placeholder="Enter Your Email">
    <br>
    Password: <input type="password">
    <br>
    Gender: <br>
    Female <input type="radio" name="gender" >

    Male <input type="radio" name="gender" >
    <br>
    Other <input type="radio" name="gender" >
    <br>
    Age: <input type="number" min="13" max="45" >

    <br>

    <br>

    <br>
    <label for="occup">Select Occupation</label>

      <option value="Employed">Employed</option>
      <option value="Un-Employed">Un-Employed</option>
      <option value="Business Owner">Business Owner</option>

    <br>
    Bio: <textarea name="" id="" minlength="10">
    </textarea>
